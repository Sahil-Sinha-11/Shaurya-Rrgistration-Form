<!DOCTYPE html>
<html>
<head>
    <title>Shaurya</title>
    <link rel="stylesheet" href="Shaurya-css/Form.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url(braden-collum-9HI8UJMSdZA-unsplash.jpg);
            background-size: cover;
        }

        .container {
            opacity: 0.5;
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
        }

        .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }

        .name {
            padding-right: 100px;
            font-weight: 500;
        }

        .email {
            padding-right: 130px;
        }

        .pass {
            padding-right: 108px;
        }

        .passc {
            padding-right: 50px;
        }

        .phn {
            padding-right: 72px;
        }

        .sports {
            padding-right: 150px;
        }

        .input-box1 {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .input-box1:hover {
            background-color: rgb(255, 255, 255);
        }

        .d1 {
            padding-bottom: 10px;
            padding-top: 10px;
        }

        .d2 {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .button {
            background-color: rgb(203, 140, 140);
            border-style: none;
            border-width: 1px;
            color: rgb(6, 6, 6);
            height: 36px;
            width: 200px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;
        }

        .button:hover {
            background-color: rgb(201, 82, 82);
            color: rgb(255, 255, 255);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .count
        {

            background-color: rgb(201, 82, 82);
            padding-left: 50px;
            padding-top:10px;
            height: 36px;
            width: 200px;
            border-radius: 2px;
        }
    </style>
    <script>
        var signUpCount = 0; // Variable to keep track of sign-ups

        function handleSubmit(event) {
            event.preventDefault();

            // Get form input values
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var sports = document.getElementById("sports").value;

            // Create confirmation message
            var message = `
                <h3>Confirmation</h3>
                <p><strong>Full Name:</strong> ${fullName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
                <p><strong>Confirm Password:</strong> ${confirmPassword}</p>
                <p><strong>Phone Number:</strong> ${phoneNumber}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Sports:</strong> ${sports}</p>
            `;

            // Open modal and display confirmation message
            var modal = document.getElementById("modal");
            var modalContent = document.getElementById("modal-content");
            var modalMessage = document.getElementById("modal-message");
            modal.style.display = "block";
            modalMessage.innerHTML = message;
        }

        function handleCloseModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        function handleConfirmation() {
            signUpCount++;
            updateSignUpCount();
            handleCloseModal();
        }

        function updateSignUpCount() {
            var signUpCountElement = document.getElementById("signUpCount");
            signUpCountElement.textContent = signUpCount;
        }
    </script>
</head>

<body>
    <button class="button" onclick="openRegistrationForm()">Open Registration Form</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="handleCloseModal()">&times;</span>
            <div id="modal-message"></div>
            <button onclick="handleConfirmation()">Confirm</button>
        </div>
    </div>

    <div id="registrationForm" style="display: none;">
        <form onsubmit="handleSubmit(event)">
            <div class="container">
                <div class="title">
                    Registration
                </div>
                <div class="d1">
                    <span class="name">
                        Full Name
                    </span>
                    <input id="fullName" class="input-box1" type="text" placeholder="Enter Your name"
                        pattern="[A-Za-z]{5,}" title="Name must be at least 5 characters long and contain only letters."
                        required>
                </div>
                <div class="d1">
                    <span class="email">
                        Email
                    </span>
                    <input id="email" class="input-box1" type="text" placeholder="Enter your mail id"
                        pattern="[a-zA-Z0-9._%+-]+@gmail.com" title="Please enter a valid Gmail address." required>
                </div>
                <div class="d1">
                    <span class="pass">Password</span>
                    <input id="password" class="input-box1" type="text" placeholder="Enter password" pattern="{8,}"
                        title="password min length 8" required>
                </div>
                <div class="d1">
                    <span class="passc">Confirm Password</span>
                    <input id="confirmPassword" class="input-box1" type="text" placeholder="Enter password"
                        pattern="{8,}" title="password min length 8" required>
                </div>
                <div class="d1">
                    <span class="phn">Phone Number</span>
                    <input id="phoneNumber" class="input-box1" type="text" placeholder="Enter your number">
                </div>
                <div class="gender-option">
                    <span>Gender</span>
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" value="Prefer Not to Say">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
                <div>
                    <span class="sports">Enter Sports</span>
                    <select id="sports" class="d2">
                        <option hidden>Sports</option>
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Swimming</option>
                        <option>Hockey</option>
                        <option>Athletics</option>
                    </select>
                </div>
                <div class="b">
                    <input class="button" type="submit" value="SIGN UP">
                </div>
            </div>
        </form>
    </div>

    <div>
        <p class="count">Number of Sign-ups: <span id="signUpCount">0</span></p>
    </div>

    <script>
        function openRegistrationForm() {
            var registrationForm = document.getElementById("registrationForm");
            registrationForm.style.display = "block";
        }

        updateSignUpCount();
    </script>
</body>

</html>
